<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMW | Delta Cars</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
</head>

<body id="index" data-category="coches" class="bg-gray-200 min-h-screen flex flex-col">

<!-- NAVBAR (TU DISEÑO) -->
<nav class="bg-white w-full h-20 flex items-center justify-between px-10 border-b border-gray-200">

  <!-- LOGO IZQUIERDA -->
  <div class="flex items-center gap-4">
    <canvas id="logo-canvas" class="w-12 h-12"></canvas>
  </div>

  <!-- LOGO CENTRO -->
  <a href="index.html" class="flex items-center gap-2 hover:opacity-80 transition">
    <h1 class="text-3xl font-extrabold tracking-wide">Delta</h1>
    <img src="img/delta.png" alt="Delta logo" class="w-6 h-6">
  </a>

  <!-- DERECHA -->
  <div class="relative flex items-center gap-10">

    <!-- MENÚ DESKTOP -->
    <div class="hidden md:flex items-center gap-12 uppercase tracking-[0.25em] text-xs">

      <a href="categoria1.html"
         class="relative after:absolute after:left-0 after:-bottom-1
                after:h-[1px] after:w-0 after:bg-black
                hover:after:w-full after:transition-all">
        Coches
      </a>

      <a href="categoria2.html"
         class="relative after:absolute after:left-0 after:-bottom-1
                after:h-[1px] after:w-0 after:bg-black
                hover:after:w-full after:transition-all">
        Motos
      </a>

      <a href="categoria3.html"
         class="relative after:absolute after:left-0 after:-bottom-1
                after:h-[1px] after:w-0 after:bg-black
                hover:after:w-full after:transition-all">
        Cascos
      </a>

    </div>

    <!-- CARRITO -->
    <a href="cart.html" class="relative hover:text-gray-600 transition">

      <svg xmlns="http://www.w3.org/2000/svg"
           width="22" height="22"
           fill="currentColor"
           viewBox="0 0 16 16">
        <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217z"/>
      </svg>

      <!-- CONTADOR -->
      <span
        id="cart-count"
        class="absolute -top-2 -right-2
               bg-red-600 text-white
               text-[10px] font-bold
               w-5 h-5 rounded-full
               flex items-center justify-center
               hidden">
        0
      </span>
    </a>

    <!-- BURGER (SOLO MÓVIL) -->
    <button id="menu-btn" class="md:hidden hover:text-gray-600 text-2xl">
      ☰
    </button>

    <!-- DROPDOWN MÓVIL -->
    <div
      id="menu"
      class="hidden md:hidden absolute right-0 top-14 w-52 bg-white border border-gray-200 shadow-xl
             text-xs uppercase tracking-widest z-50"
    >
      <a href="index.html" class="block px-6 py-4 hover:bg-gray-100">
        Home
      </a>
      <a href="categoria1.html" class="block px-6 py-4 hover:bg-gray-100">
        Coches
      </a>
      <a href="categoria2.html" class="block px-6 py-4 hover:bg-gray-100">
        Motos
      </a>
      <a href="categoria3.html" class="block px-6 py-4 hover:bg-gray-100">
        Cascos
      </a>
      <a href="cart.html"
         class="block px-6 py-4 hover:bg-gray-100 border-t border-gray-200">
        Carrito
      </a>
    </div>

  </div>
</nav>


  <!-- CONTENIDO -->
  <main class="flex-1 max-w-7xl mx-auto px-6 py-20 pt-12">
<!-- FILTROS PREMIUM -->
<div class="mb-16">

  <!-- Barra superior -->
  <div class="flex flex-wrap items-center justify-between gap-6 border-b border-gray-200 pb-6">

    <!-- Izquierda: título + chip -->
    <div class="flex items-center gap-4">
      <h2 class="text-sm uppercase tracking-widest text-gray-500">
        Filtrado por
      </h2>

      <span class="flex items-center gap-2 bg-black text-white text-xs px-4 py-2 rounded-full uppercase tracking-widest">
        BMW
      </span>
    </div>

    <!-- Derecha: ordenar -->
    <div>
      <select
        id="filter-sort"
        class="border border-gray-300 px-5 py-2 text-sm uppercase tracking-widest
               hover:border-black transition bg-white"
      >
        <option value="">Ordenar</option>
        <option value="price-asc">Precio ↑</option>
        <option value="price-desc">Precio ↓</option>
        <option value="rating">Mejor valorados</option>
      </select>
    </div>

  </div>

  <!-- Filtros secundarios -->
  <div class="flex flex-wrap gap-10 mt-8">

    <!-- Precio -->
    <div>
      <label class="block uppercase tracking-widest text-xs text-gray-500 mb-2">
        Precio máximo
      </label>
      <select
        id="filter-price"
        class="border border-gray-300 px-4 py-2 bg-white
               hover:border-black transition"
      >
        <option value="0">Sin límite</option>
        <option value="60000">≤ 60.000 €</option>
        <option value="80000">≤ 80.000 €</option>
        <option value="100000">≤ 100.000 €</option>
      </select>
    </div>

    <!-- Rating -->
    <div>
      <label class="block uppercase tracking-widest text-xs text-gray-500 mb-2">
        Valoración
      </label>
      <select
        id="filter-rating"
        class="border border-gray-300 px-4 py-2 bg-white
               hover:border-black transition"
      >
        <option value="0">Todas</option>
        <option value="4.5">4.5+</option>
        <option value="4.7">4.7+</option>
        <option value="4.9">4.9</option>
      </select>
    </div>

    <!-- Stock -->
    <div>
      <label class="block uppercase tracking-widest text-xs text-gray-500 mb-2">
        Disponibilidad
      </label>
      <select
        id="filter-stock"
        class="border border-gray-300 px-4 py-2 bg-white
               hover:border-black transition"
      >
        <option value="0">Todos</option>
        <option value="1">En stock</option>
      </select>
    </div>

  </div>
</div>



    <!-- GRID DE PRODUCTOS -->
    <div
      id="products"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 place-items-stretch"
    ></div>
  </main>

<!-- FOOTER -->

<footer class="border-t border-gray-200 mt-auto bg-white">
  <div class="max-w-7xl mx-auto px-10 py-8 relative
              flex items-center text-sm text-gray-500">

    <!-- IZQUIERDA -->
    <p>© 2026 Delta Cars</p>

    <!-- CENTRO REAL -->
    <div class="absolute left-1/2 -translate-x-1/2
                flex gap-6 uppercase tracking-widest text-xs">
      <a href="categoria1.html" class="hover:text-black transition">Coches</a>
      <a href="categoria2.html" class="hover:text-black transition">Motos</a>
      <a href="categoria3.html" class="hover:text-black transition">Cascos</a>
    </div>

    <!-- DERECHA -->
    <a
      href="formulario.html"
      class="ml-auto uppercase tracking-widest text-xs
             hover:text-black transition
             border-b border-transparent hover:border-black pb-[2px]"
    >
      Contacto
    </a>

  </div>
</footer>
  <!-- JS -->
  <script src="js/logo3d.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
