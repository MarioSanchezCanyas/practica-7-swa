<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cascos | Delta</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body id="categoria3" data-category="cascos" class="bg-rose-50">

<!-- NAVBAR -->

<nav class="sticky top-0 z-50 bg-white w-full h-20
            grid grid-cols-3 items-center
            px-4 min-[1250px]:px-10
            border-b border-gray-200">


  <!-- IZQUIERDA -->
  <div class="flex items-center gap-3 md:gap-4">
<canvas id="logo-canvas"
        class="w-10 h-10 min-[1250px]:w-12 min-[1250px]:h-12"></canvas>
  </div>

  <!-- CENTRO -->
  <div class="flex justify-center">
    <a href="index.html" class="flex items-center gap-2 hover:opacity-80 transition">
      <h1 class="text-2xl md:text-3xl font-extrabold tracking-wide">Delta</h1>
      <img src="img/delta.png" alt="Delta logo" class="w-5 h-5 md:w-6 md:h-6">
    </a>
  </div>

  <!-- DERECHA -->
  <div class="flex items-center justify-end relative
              gap-4 md:gap-10">

    <!-- MENÚ DESKTOP -->
<div class="hidden min-[1250px]:flex items-center gap-10 uppercase tracking-[0.25em] text-xs">

      <a href="categoria1.html" class="hover:opacity-70 transition">Coches</a>
      <a href="categoria2.html" class="hover:opacity-70 transition">Motos</a>
      <a href="categoria3.html" class="hover:opacity-70 transition">Cascos</a>

      <a href="./game/index.html"
         class="flex items-center gap-1 text-black font-semibold hover:opacity-70 transition">
        Videojuego
      </a>

    </div>

    <!-- CARRITO -->
    <a href="cart.html" class="relative hover:text-gray-600 transition">
<svg xmlns="http://www.w3.org/2000/svg"
     class="w-5 h-5 md:w-[22px] md:h-[22px]"
     fill="currentColor"
     viewBox="0 0 24 24">
  <path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2Zm10 0c-1.1 
           0-2 .9-2 2s.9 2 2 2 2-.9 
           2-2-.9-2-2-2ZM7.2 14h9.45c.75 
           0 1.41-.41 1.75-1.03l3.58-6.49a1 
           1 0 0 0-.87-1.48H5.21L4.27 2H1v2h2l3.6 
           7.59-1.35 2.44A2 2 0 0 0 7.2 14Z"/>
</svg>


      <span id="cart-count"
            class="absolute -top-1 -right-1 md:-top-2 md:-right-2
                   bg-red-600 text-white
                   text-[9px] md:text-[10px]
                   font-bold w-4 h-4 md:w-5 md:h-5
                   rounded-full flex items-center justify-center hidden">
        0
      </span>
    </a>

    <!-- BURGER -->
<button id="menu-btn"
        class="min-[1250px]:hidden hover:text-gray-600 text-xl">

      ☰
    </button>

    <!-- MENÚ MÓVIL -->
    <div id="menu"
         class="hidden absolute right-0 top-14 w-52 bg-white border
                border-gray-200 shadow-xl text-xs uppercase
                tracking-widest z-50">

      <a href="index.html" class="block px-6 py-4 hover:bg-gray-100">Home</a>
      <a href="categoria1.html" class="block px-6 py-4 hover:bg-gray-100">Coches</a>
      <a href="categoria2.html" class="block px-6 py-4 hover:bg-gray-100">Motos</a>
      <a href="categoria3.html" class="block px-6 py-4 hover:bg-gray-100">Cascos</a>
      <a href="formulario.html" class="block px-6 py-4 hover:bg-gray-100">Contacte</a>

      <a href="./game/index.html"
         class="block px-6 py-4 hover:bg-gray-100 font-semibold">
        Videojuego
      </a>

      <a href="cart.html"
         class="block px-6 py-4 hover:bg-gray-100 border-t border-gray-200">
        Carrito
      </a>

    </div>

  </div>
</nav>



<main class="max-w-6xl mx-auto px-8 py-8 grid grid-cols-1 lg:grid-cols-[3fr_2fr] gap-16">

  <!-- IMAGEN PRINCIPAL -->
  <div class="flex">
    <div class="relative w-full bg-gray-200 border border-gray-300 rounded-xl p-2 flex items-center justify-center overflow-hidden group">

<img
  id="helmet-main"
  class="max-h-full max-w-full object-contain drop-shadow-lg
         transition-opacity duration-300"
/>


      <!-- Flechas -->
      <button
        onclick="prevHelmetImage()"
        class="absolute left-4 top-1/2 -translate-y-1/2 bg-black/70 text-white w-10 h-10 rounded-full flex items-center justify-center">
        ‹
      </button>

      <button
        onclick="nextHelmetImage()"
        class="absolute right-4 top-1/2 -translate-y-1/2 bg-black/70 text-white w-10 h-10 rounded-full flex items-center justify-center">
        ›
      </button>

    </div>
  </div>

  <!-- INFO -->
  <div class="flex flex-col justify-between">

    <!-- TEXTO -->
    <div>
      <h1 id="helmet-model" class="text-4xl font-bold mb-4"></h1>

      <p id="helmet-desc" class="text-gray-600 mb-6"></p>

      <ul id="helmet-attrs" class="text-sm text-gray-600 space-y-2 mb-4"></ul>

      <div class="text-4xl font-bold mb-6">
        <span id="helmet-price"></span>,00 €
      </div>

      <!-- OPCIONES -->
      <div class="">

        <!-- FILA: COLOR + TALLAS -->
        <div class="grid grid-cols-2 gap-12">

          <!-- COLOR -->
          <div>
            <p class="uppercase text-sm tracking-widest mb-2">Color</p>
            <div id="helmet-colors" class="flex gap-4"></div>
          </div>

          <!-- TALLAS (informativas) -->
          <div>
            <p class="uppercase text-sm tracking-widest mb-2">Tallas disponibles</p>
            <div id="helmet-sizes" class="flex gap-3 flex-wrap"></div>
          </div>

        </div>

        <!-- VISTA -->
        <div>
          <p class="uppercase text-sm tracking-widest mb-2">Vista</p>
          <div id="helmet-thumbs" class="flex gap-4"></div>
        </div>

      </div>
    </div>

    <!-- CTA -->
    <div class="pt-6">
      <button
        onclick="addHelmetToCart()"
        class="w-full bg-black text-white px-10 py-4 uppercase tracking-widest hover:opacity-90 transition">
        Añadir al carrito
      </button>
    </div>

  </div>

</main>


<footer class="border-t border-gray-200 mt-auto">
  <div class="max-w-7xl mx-auto px-6 py-8 text-sm text-gray-500">

    <div class="flex flex-col gap-6
                md:grid md:grid-cols-3 md:items-center">

      <!-- IZQUIERDA -->
      <p class="text-center md:text-left">
        © 2026 Delta Cars
      </p>

      <!-- CENTRO -->
      <div class="flex justify-center gap-6 uppercase tracking-widest text-xs flex-wrap">
        <a href="categoria1.html" class="hover:text-black transition">Coches</a>
        <a href="categoria2.html" class="hover:text-black transition">Motos</a>
        <a href="categoria3.html" class="hover:text-black transition">Cascos</a>
        <a href="game/index.html" class="hover:text-black transition">Videojuego</a>
      </div>

      <!-- DERECHA -->
      <div class="text-center md:text-right">
        <a
          href="formulario.html"
          class="uppercase tracking-widest text-xs
                 hover:text-black transition
                 border-b border-transparent hover:border-black pb-[2px]"
        >
          Contacto
        </a>
      </div>

    </div>

  </div>
</footer>

<script src="js/logo3d.js"></script>
<script src="js/cart.js"></script>
<script src="js/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
