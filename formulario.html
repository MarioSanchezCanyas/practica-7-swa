<head>
  <meta charset="UTF-8" />

  <style>

</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- NAVBAR (el mismo que usas en el resto) -->

  </div>

  <!-- LOGO CENTRO -->
  <a href="index.html" class="flex items-center gap-2 hover:opacity-80 transition">
    <h1 class="text-3xl font-extrabold tracking-wide">Delta</h1>
    <img src="img/delta.png" alt="Delta logo" class="w-6 h-6">
  </a>

  <!-- DERECHA -->
  <div class="relative flex items-center gap-10">

    <!-- MENÚ DESKTOP -->
    <div class="hidden md:flex items-center gap-12 uppercase tracking-[0.25em] text-xs">

      <a href="categoria1.html"
         class="relative after:absolute after:left-0 after:-bottom-1
                after:h-[1px] after:w-0 after:bg-black
                hover:after:w-full after:transition-all">
        Coches
      </a>

      <a href="categoria2.html"
         class="relative after:absolute after:left-0 after:-bottom-1
                after:h-[1px] after:w-0 after:bg-black
                hover:after:w-full after:transition-all">
        Motos
      </a>

      <a href="categoria3.html"
         class="relative after:absolute after:left-0 after:-bottom-1
                after:h-[1px] after:w-0 after:bg-black
                hover:after:w-full after:transition-all">
        Cascos
      </a>

    </div>

    <!-- CARRITO -->
    <a href="cart.html" class="relative hover:text-gray-600 transition">

      <svg xmlns="http://www.w3.org/2000/svg"
           width="22" height="22"
           fill="currentColor"
           viewBox="0 0 16 16">
        <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217z"/>
      </svg>

      <!-- CONTADOR -->
      <span
        id="cart-count"
        class="absolute -top-2 -right-2
               bg-red-600 text-white
               text-[10px] font-bold
               w-5 h-5 rounded-full
               flex items-center justify-center
               hidden">
        0
      </span>
    </a>

    <!-- BURGER (SOLO MÓVIL) -->
    <button id="menu-btn" class="md:hidden hover:text-gray-600 text-2xl">
      ☰
    </button>

    <!-- DROPDOWN MÓVIL -->
    <div
      id="menu"
      class="hidden md:hidden absolute right-0 top-14 w-52 bg-white border border-gray-200 shadow-xl
             text-xs uppercase tracking-widest z-50"
    >
      <a href="index.html" class="block px-6 py-4 hover:bg-gray-100">
        Home
      </a>
      <a href="categoria1.html" class="block px-6 py-4 hover:bg-gray-100">
        Coches
      </a>
      <a href="categoria2.html" class="block px-6 py-4 hover:bg-gray-100">

      <a href="categoria3.html" class="block px-6 py-4 hover:bg-gray-100">

         class="block px-6 py-4 hover:bg-gray-100 border-t border-gray-200">
        Carrito
      </a>
    </div>

  </div>
</nav>


<!-- FORMULARIO -->
<main class="flex-1 flex items-center justify-center px-6 py-20">
<div class="w-full max-w-xl bg-white border border-gray-200
            p-12 rounded-2xl shadow-sm">

    <h1 class="text-3xl font-bold mb-2">Contacto</h1>
    <p class="text-gray-500 mb-8">
      Déjanos tus datos y te responderemos lo antes posible.
    </p>

<div class="w-16 h-[2px] bg-black mb-10"></div>

    <form id="contact-form" class="space-y-6" novalidate>

      <!-- NOMBRE -->
      <div>
        <label class="block text-sm uppercase tracking-widest mb-2">Nombre</label>
        <input
          type="text"
          id="name"
          class="w-full border border-gray-300 px-4 py-3 rounded-lg
                 focus:outline-none focus:border-black
focus:ring-1 focus:ring-black/20
transition
"
          placeholder="Tu nombre"
        />
        <p class="mt-1 text-sm text-red-600 hidden" id="error-name">
          El nombre es obligatorio
        </p>
      </div>

      <!-- EMAIL -->
      <div>
        <label class="block text-sm uppercase tracking-widest mb-2">Email</label>
        <input
          type="email"
          id="email"
          class="w-full border border-gray-300 px-4 py-3 rounded-lg
                 focus:outline-none focus:border-black
focus:ring-1 focus:ring-black/20
transition
"
          placeholder="correo@ejemplo.com"
        />
        <p class="mt-1 text-sm text-red-600 hidden" id="error-email">
          Introduce un email válido
        </p>
      </div>

      <!-- MENSAJE -->
        <div>
        <label class="block text-sm uppercase tracking-widest mb-2">
            Mensaje <span class="text-gray-400 normal-case">(opcional)</span>
        </label>

        <textarea
            id="message"
            rows="4"
            class="w-full border border-gray-300 px-4 py-3 rounded-lg
                focus:outline-none focus:border-black
focus:ring-1 focus:ring-black/20
transition
"
            placeholder="Escribe tu mensaje (opcional)..."
        ></textarea>
        </div>


      <!-- BOTÓN -->
<button
  type="submit"
  class="w-full bg-black text-white py-4 uppercase tracking-widest
         rounded-lg
         hover:opacity-90
         active:scale-[0.98]
         transition"
>
  Enviar
</button>


      <!-- OK -->
      <p
        id="success-msg"
        class="hidden text-green-600 text-sm font-semibold text-center mt-4"
      >
        Mensaje enviado correctamente ✔
      </p>

    </form>
  </div>
</main>

<!-- FOOTER (el mismo que ya tienes) -->

  <div class="max-w-7xl mx-auto px-10 py-8 relative

    <p>© 2026 Delta Cars</p>

    <!-- CENTRO REAL -->
    <div class="absolute left-1/2 -translate-x-1/2
                flex gap-6 uppercase tracking-widest text-xs">
      <a href="categoria1.html" class="hover:text-black transition">Coches</a>
      <a href="categoria2.html" class="hover:text-black transition">Motos</a>
      <a href="categoria3.html" class="hover:text-black transition">Cascos</a>
    </div>

    <!-- DERECHA -->
    <a
      href="formulario.html"
      class="ml-auto uppercase tracking-widest text-xs
             hover:text-black transition
             border-b border-transparent hover:border-black pb-[2px]"
    >
      Contacto
    </a>

  </div>
</footer>
