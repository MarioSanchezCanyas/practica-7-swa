<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMW | Delta Cars</title>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
  <style>
.motos-swiper {
  padding-bottom: 60px;
}

.motos-swiper .swiper-slide {
  opacity: 0.3;
  transform: scale(0.7);
  transition: transform 0.4s ease, opacity 0.4s ease;
}

.motos-swiper .swiper-slide-active {
  opacity: 1;
  transform: scale(1);
}

</style>

</head>

<body data-category="motos" class="bg-gray-100 min-h-screen flex flex-col">

<!-- NAVBAR (TU DISEÑO) -->
<nav class="bg-white w-full h-20 flex items-center justify-between px-10 border-b border-gray-200">

  <!-- Logo canvas izquierda -->
  <div class="flex items-center">
    <canvas id="logo-canvas" class="w-12 h-12"></canvas>
  </div>

  <!-- Delta centrado -->
<a href="index.html" class="flex items-center gap-2 hover:opacity-80 transition">
  <h1 class="text-3xl font-extrabold tracking-wide">Delta</h1>
  <img src="img/delta.png" alt="Delta logo" class="w-6 h-6">
</a>

  <!-- Carrito + burger -->
  <div class="relative flex items-center gap-6">

    <!-- Carrito -->
    <a href="cart.html" class="hover:text-gray-600">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
        <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217z"/>
      </svg>
    </a>

    <!-- Burger -->
    <button id="menu-btn" class="hover:text-gray-600">
      ☰
    </button>

    <!-- Dropdown -->
    <div id="menu"
      class="hidden absolute right-0 top-10 w-40 bg-white border border-gray-200 shadow-md text-sm uppercase tracking-widest">
      <a href="#" class="block px-4 py-3 hover:bg-gray-100">BMW</a>
      <a href="#" class="block px-4 py-3 hover:bg-gray-100">Audi</a>
      <a href="#" class="block px-4 py-3 hover:bg-gray-100">Mercedes</a>
    </div>
  </div>
</nav>

  <!-- CONTENIDO -->
<!-- CONTENIDO -->
<main class="flex-1 bg-white">

  <section class="max-w-7xl mx-auto px-10 py-[40px]">

    <h2 class="text-center text-3xl font-bold tracking-widest mb-20">
      Motos Delta
    </h2>

    <!-- Swiper -->
    <div class="swiper motos-swiper">
      <div class="swiper-wrapper">

        <div class="swiper-slide flex flex-col items-center">
          <img src="img/suzuki.png" class="moto-img" />
          <span class="mt-6 uppercase tracking-widest text-sm">Scooter</span>
        </div>

        <div class="swiper-slide flex flex-col items-center">
          <img src="img/ducati.png" class="moto-img" />
          <span class="mt-6 uppercase tracking-widest text-sm">Sport</span>
        </div>

        <div class="swiper-slide flex flex-col items-center">
          <img src="img/kawasaki.png" class="moto-img" />
          <span class="mt-6 uppercase tracking-widest text-sm">Adventure</span>
        </div>

        <div class="swiper-slide flex flex-col items-center">
          <img src="img/bmw.png" class="moto-img" />
          <span class="mt-6 uppercase tracking-widest text-sm">Urban</span>
        </div>

                <div class="swiper-slide flex flex-col items-center">
          <img src="img/triumph.png" class="moto-img" />
          <span class="mt-6 uppercase tracking-widest text-sm">Urban</span>
        </div>

        

      </div>
    </div>

  </section>

</main>

<section id="featured-products" class="bg-white">
  <div class="max-w-7xl mx-auto px-10 py-24 grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">

    <!-- INFO -->
    <div>
      <div class="flex gap-4 mb-6">
        <img src="img/portada.png" class="h-10" />
        <img src="img/portada.png" class="h-10" />
      </div>

      <h2 id="fp-model" class="text-4xl font-bold tracking-wide mb-8">
      </h2>

      <p id="fp-description" class="text-gray-600 leading-relaxed max-w-lg mb-12">
      </p>

      <div class="border-t border-gray-300 w-24 mb-10"></div>

      <div class="flex items-end gap-6 mb-4">
        <span class="text-lg font-semibold">Precio:</span>
        <span id="fp-price" class="text-4xl font-bold">
        </span>
      </div>

      <p id="fp-promo" class="text-red-600 font-semibold uppercase text-sm tracking-widest">
      </p>
    </div>

    <!-- IMAGEN -->
    <div class="relative flex justify-center">
      <img
        id="fp-image"
        src=""
        alt=""
        class="max-h-[420px] object-contain"
      />

    </div>

  </div>
</section>

<!-- FOOTER -->
<footer class="border-t border-gray-200 py-10 text-center text-sm text-gray-500 mt-auto">
  © 2026 Delta Cars · Diseño moderno
</footer>

  <script src="js/logo3d.js"></script>
